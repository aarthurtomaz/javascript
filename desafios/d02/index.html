<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        header{
            color: white;
            text-shadow: 2px 3px 5px black;
        }
        nav{
            margin: 10px 10px;
        }
        nav ul{
            list-style-type: none;
            background-color: lightgray;
            border: 2px solid black;
            display: inline-block;
            padding: 0;
        }
        nav ul:hover{
            background-color: gray;
        }
        nav li{
            padding: 15px;
            box-shadow: 5px 2px 5px black;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Desafio 02</h1>
    </header>
    <nav>
        <ul>
            <li onclick="iniciardesafio()">inicie o Desafio</li>
        </ul>
    </nav>
    <script>
        function iniciardesafio() {
            var nome = window.prompt('Qual é o seu nome?');
            if(nome){
            window.alert(`Olá  ${nome} , seja bem-vindo ao Desafio 02!`);
            } 
            var idade = window.prompt(`Olá ${nome} , qual é a sua idade?`);
            if(idade){
                window.alert(`Olá ${nome}, você tem ${idade} anos.`);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 04</title>
        <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f4f4f4;
        }
        header{
            margin: 10px;
            padding: 10px;
        }
        header h1 {
            color: rgb(0, 0, 0);
            padding: 10px 0;
            text-shadow: 2px 3px 5px rgba(153, 153, 153, 0.678);
        }
        nav{
            box-shadow: 6px 6px 11px #00000063;            
            padding: 10px;
            width: 190px;
            margin-left: 37px
        }
        nav:hover{
            background-color: rgb(108, 174, 231);
            box-shadow: 6px 6px 11px rgb(127, 108, 231);
            cursor: pointer;
        }
        nav ul {
            list-style-type: none;
            margin: 10px;
            padding: 10;
        }
        nav li:hover{
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Calculando o troco</h1>
    </header>
    <nav>
        <ul>
            <li onclick="compra()">comprar produto</li>
        </ul>
    </nav>
    <script>
        function compra(){
            var item = window.prompt('qual o produto que vc deseja comprar?')
            var preco = Number(window.prompt(`qual o preço do(a) ${item}? `))
            var valorpago = Number(window.prompt(`qual o valor pago para o(a) ${item}?`))
            var troco = valorpago - preco
             if(troco < 0){
                window.alert(`o valor pago é insuficiente para comprar o(a) ${item}. Faltam R$${Math.abs(troco).toFixed(2)}`);
             }
                else{
                    window.alert(`o troco para o(a) ${item} é R$${troco.toFixed(2)}`)
                }
        }
    </script>
</body>
</html>

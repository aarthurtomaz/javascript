<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 03</title>
    <style>

        *{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f4f4f4;
        }
        header{
            margin: 10px;
            padding: 10px;
        }
        header h1 {
            color: rgb(0, 0, 0);
            padding: 10px 0;
            text-shadow: 2px 3px 5px rgba(153, 153, 153, 0.678);
        }
        nav{
            box-shadow: 6px 6px 11px #00000063;            
            padding: 10px;
            width: 190px;
            margin-left: 37px
        }
        nav:hover{
            background-color: rgb(108, 174, 231);
            box-shadow: 6px 6px 11px rgb(127, 108, 231);
            cursor: pointer;
        }
        nav ul {
            list-style-type: none;
            margin: 10px;
            padding: 10;
        }
        nav li:hover{
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Antes e Depois</h1>
    </header>
    <nav>
        <ul>
            <li onclick="antesdepois() ">Sucessor e Antecessor</li>
       </ul>
    </nav>
    <script>
        function antesdepois(){
            var numero = window.prompt('digite um numero qualquer');
             if (numero) {
                var sucessor = parseInt(numero) + 1
                var antecessor = parseInt(numero) - 1
                window.alert(`O sucessor de ${numero} é ${sucessor} e o antecessor é ${antecessor}`)
             }
        }
    </script>
</body>
</html>

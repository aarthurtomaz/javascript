<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Descubra sua Nacionalidade</h1>
    Por você ser do:<input type="search" name="nacio" id="nacio">
    <input type="button" value="verificar" onclick="clicar()">
    <div id="pais">

    </div>
    <script>
        function clicar(){
            var pais = window.document.getElementById('nacio')
            var res = window.document.getElementById('pais')
            var local = (pais.value)
            if (local == 'Brasil'){
                res.innerText += 'Você é Brasileiro'
            }
            else{
                res.innerText += 'Você é Estrangeiro'
            }
        } 
    </script>
</body>
</html>

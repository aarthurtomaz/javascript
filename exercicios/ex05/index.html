<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiros passos com DOM</title>
    <style>
        body{
            background-color: lightgray;
            color: darkblue;
            font-family: Arial, Helvetica, sans-serif;

        }
    </style>
</head>
<body>
    <h1>iniciando estudos com DOM</h1>
    <p>aqui vai o resultado</p>
    <p>aprendendo a usar <strong>DOM</strong> em javascript.</p>
    <div class="img">clique em mim</div>
    <script>
        var corpo = window.document.body
        corpo.style.backgroundColor = 'black'
        var cor = window.document.body
        cor.style.color = 'white'

        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write(`esta escrito assim: ${p1.innerText}`)
        /*
        var d = window.document.getElementsByClassName('img')[0]
        d.style.width = '200px'
        */
       var d = window.document.querySelector('div.img')
       d.style.backgroundColor = 'violet'

    </script>
</body>
</html>
